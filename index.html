<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="header">
            <h1 class="logo">My Library</h1>
            <!-- <div><button class="btn">Log In</button></div> -->
        </div>
        <div class="addBook-container">
            <button class="new-book-button" id="openFormBtn" onclick="openForm()">NEW BOOK</button>
        </div>
        <div class="form-popup" id="myForm">
            <form id="formElem" class="form-container">
                <h2>Submit a book</h2>
                <div>
                    <!-- <label for="title">Title</label> -->
                    <input type="text" name="title" id="title" placeholder='Title' required>
                </div>
                <div>
                    <!-- <label for="author">Author</label> -->
                    <input type="text" name="author" id="author" placeholder="Author" required>
                </div>
                <div>
                    <!-- <label for="pages">Pages</label> -->
                    <input type="text" name="pages" id="pages" placeholder="pages" required>
                </div>
                <div>
                    <label for="readStatus">Have you read this book?</label>
                    <input type="checkbox" name="readStatus" id="readStatus">
                </div>

                <button type="submit" class="submitBtn btn">Submit</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

            </form>
        </div>

        <div class="book-grid" id="libraryGrid">

        </div>

    </div>






    <script src="app.js"></script>
</body>

</html>
